name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v2

      - name: Use Node 16 🕹️
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install ⚙️
        run: yarn install --frozen-lockfile

      - name: Build 🛠
        run: yarn build

      - name: Lint 🤓
        run: yarn lint
