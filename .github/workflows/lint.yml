name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v4

      - name: Set up Node 🕹️
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: Install ⚙️
        run: yarn install --frozen-lockfile

      - name: Build 🛠
        run: yarn build

      - name: Lint 🤓
        run: yarn lint
